<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="conatiner">
    <h1 id="header">Tic Tac Toe</h1>

    <div id="box">
      <div class="row1">
      <button class="btn" id="0"></button>
      <button class="btn" id="1"></button>
      <button class="btn" id="2"></button></div>
      <div class="row2">
      <button class="btn" id="3"></button>
      <button class="btn" id="4"></button>
      <button class="btn" id="5"></button></div>
      <div class="row3">
      <button class="btn" id="6"></button>
      <button class="btn" id="7"></button>
      <button class="btn" id="8"></button></div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
